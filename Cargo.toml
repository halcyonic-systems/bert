[package]
name = "deep-systems-analysis"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.15.1" , features = ["bevy_picking", "bevy_mesh_picking_backend"] } #, features = ["dynamic_linking"] }
bevy_egui = { version =  "0.32.0"}
bevy_picking = { version = "0.15.1", features = ["bevy_mesh_picking_backend"]}
bevy-inspector-egui = "0.28"
bevy_prototype_lyon = "0.13.0"
lyon_algorithms = "1"
num-traits = "0.2.18"
rust_decimal = { version = "1", features = ["serde"] }
rust_decimal_macros = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
regex = "1.10.4"
rfd = "0.14.1"

#[dependencies.bevy_mod_picking]
#version = "0.20"
#default-features = false
#features = ["backend_egui", "backend_raycast", "backend_sprite", "debug"]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[features]
default = []
init_complete_system = []
debug_selection = []
